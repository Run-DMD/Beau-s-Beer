<!doctype html>
<html lang="en">
<head>
	<title>Beau's Seasonal Beers</title>
	<link rel="stylesheet" href="public/styles/style.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<link rel="shortcut icon" href="public/images/favicon/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="57x57" href="public/images/favicon//apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="public/images/favicon//apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="public/images/favicon//apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="public/images/favicon//apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="public/images/favicon//apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="public/images/favicon//apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="public/images/favicon//apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="public/images/favicon//apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="public/images/favicon//apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="public/images/favicon//favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="public/images/favicon//favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="public/images/favicon//favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="public/images/favicon//android-chrome-192x192.png" sizes="192x192">
	<meta name="msapplication-square70x70logo" content="/smalltile.png" />
	<meta name="msapplication-square150x150logo" content="/mediumtile.png" />
	<meta name="msapplication-wide310x150logo" content="/widetile.png" />
	<meta name="msapplication-square310x310logo" content="/largetile.png" />

	<!-- <script src="scripts/jquery.paulund_modal_box.js"></script> -->
</head>
<body>
	<!-- HEADER -->
	<header>
		<div class="wrapper">
			<div class='left-info'>
				<div class='content'>
					<figure class='logo'>
					<img src="public/images/logo.svg" alt="Beaus Beer Logo">
					</figure>
					<h1>Seasonal Beers!</h1>
					<p>Beau's seasonal beer finder</p>
				</div>
			</div>
			<div class='center-container'>
				<div class="form-postcode">
					<form>
						<h4><label for="post-code">Enter your postal code!</label></h4>
							<input name='postalCode' type="text" maxlength='7' placeholder="P0S 7A1">
							<input type="submit" value="Submit">
					</form>
				</div>
			</div>
			<div class='right-image'>
				<figure class='main-image'>
					<img src="public/images/bottle.png" alt="Beaus beer bottle on side of page">
				</figure>
			</div>
		</div>
	</header>
	<!-- DROPDOWN AND BEER OPTIONS -->
	<section id='beer-options' class='beer-options'>
		<div class="wrapper">
			<div class='dropdown-menus'>
				<div class="selector">
					<label for='beer-style'>Style</label>
					<select id="beer-style" class="beer-style" name="beer-style">
						<option value="">OPTION ONE</option>
					</select>
				</div>
				<div class="selector">
					<label for="beer-strength">Alcoholic Content</label>
					<select id="beer-strength" class="beer-strength" name="beer-strength">
						<option value="">OPTION TWO</option>
					</select>
				</div>
				<div class="selector">
					<label for="beer-type">Type</label>
					<select id="beer-type" class="beer-type" name="beer-type">
						<option value="">OPTION THREE</option>
					</select>
				</div>
			</div>
			<div class="beers-container">
				<div id="beers-desktop">
					<!-- Filled out using Handlebars #desktopTemplate (below) -->
				</div>
				<div id="beers-mobile">
					<!-- Filled out using Handlebars #mobileTemplate (below) -->
				</div>
			</div>
		</div>
	</section>
	<footer>
	<div class="wrapper">
		<h2>Site made by:</h2>
		<div class='site-devs'>
			
			<div class='first-dev'>
				<p>Dawn Balgobin</p>
				<div class='social'>
				<p><a href="https://twitter.com/dawnbalgobin" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></p>
				<p><a href="https://ca.linkedin.com/in/dawn-balgobin-88876911a" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></p>
				<p><a href="https://github.com/Run-DMD" target="blank"><i class="fa fa-github-square" aria-hidden="true"></i></a></p>
				</div>
			</div>
			<div class="vertical-line"></div>

			<div class='second-dev'>
				<p>Maxime Leduc</p>
				<div class='social'>
				<p><a href="https://twitter.com/ledukeness" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></p>
				<p><a href="https://ca.linkedin.com/in/maxime-leduc-68846b63" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></p>
					<p><a href="https://github.com/Run-DMD" target="blank"><i class="fa fa-github-square" aria-hidden="true"></i></a></p>
				</div>
			</div>
			<div class="vertical-line"></div>

			<div class='third-dev'>
				<p>Dustin Ruetz</p>
				<div class='social'>
				<p><a href="https://twitter.com/dustinruetz" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></p>
				<p><a href="https://www.linkedin.com/in/dustinruetz"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></p>
				<p><a href="https://github.com/Run-DMD" target="blank"><i class="fa fa-github-square" aria-hidden="true"></i></a></p>
				</div>
			</div>

		</div>
		<div class='copyright'><h3>Â© Copyright</h3></div>
	</div>
	</footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

	<!-- Handlebars desktopTemplate -->
	<script id="desktopTemplate" type="x-handlebars-template">
		<figure class="beer-item" style="background-image: url({{image}})">
			<div class="overlay">
				<div class="overlay-text">
					<figcaption class="beer-name">{{name}}</figcaption>
					<p class='firstp'>{{style}}</p>
					<div class="alcohol-style-price">
						<p>{{alcohol_content}}</p>
						<p>{{price}}</p>
					</div>
					<p class="locations">Stocked at: </p>
					<ul>
						<li>{{location1}}</li>
						<li>{{location2}}</li>
						<li>{{location3}}</li>
					</ul>
				</div>
			</div>
		</figure>
	</script>

	<!-- Handlebars mobileTemplate -->
	<script id="mobileTemplate" type="x-handlebars-template">
		<details>
			<summary>
				<div>
					<img src="{{image}}" alt="Picture of beer label">
					<figcaption class="beer-name">{{name}} +</figcaption>
				</div>
			</summary>
			<p class='firstp'>{{style}}</p>
			<div class="alcohol-style-price">
				<p>{{alcohol_content}}</p>
				<p>{{price}}</p>
			</div>
			<p class="beer-description">{{description}}</p>
			<p class="locations">Stocked at: </p>
			<ul>
				<li>{{location1}}</li>
				<li>{{location2}}</li>
				<li>{{location3}}</li>
			</ul>
		</details>
	</script>
	<script src="public/scripts/script.js"></script>
	<script src="public/scripts/jquery.paulund_modal_box.js"></script>
	<script>
	$(document).ready(function(){
		// console.log('modal loading')
		$('.paulund_modal').paulund_modal_box();	
	});

	</script>
</body>
</html>
