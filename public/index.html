<!doctype html>
<html lang="en">
<head>
	<title>Beau's Seasonal Beers</title>
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<meta charset="UTF-8">
</head>
	<!-- HEADER -->
<header>
	<div class='left-info'>
		<div class='content'>
			<figure class='logo'></figure>
			<h1></h1>
			<p></p>
		</div>
	</div>
	<div class='center-arrow'></div>
	<div class='right-image'>
		<figure class='main-image'></figure>
	</div>
</header>
<body>
	<!-- DROPDOWN AND BEER OPTIONS -->
	<section class='beer-options'>
		<div class='dropdown-menus'>
			<select id="">
			  <option value="">OPTION ONE</option>
			</select>
			<select id="">
			  <option value="">OPTION TWO</option>
			</select>
			<select id="">
			  <option value="">OPTION THREE</option>
			</select>
		</div>
		<div class="beers-container">
			<div id="beers-desktop">
				<!-- Filled out using Handlebars template -->
			</div>
			<div id="beers-mobile">
				<!-- Filled out using Handlebars template -->
			</div>
		</div>
	</section>
	<!-- MAP -->
	<section class='map'></section>
	<footer>
		<p>Site made by:</p>
		<div class='site-devs'></div>
			<div class='First-dev'></div>
			<div class='Second-dev'></div>
			<div class='Third-dev'></div>
		</div>
		<p>Copyright</p>
	</footer>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

	<!-- Handlebars desktopTemplate -->
	<script id="desktopTemplate" type="x-handlebars-template">
		<figure>
			<figcaption class="beer-name">{{name}}</figcaption>
		</figure>
	</script>

	<!-- Handlebars mobileTemplate -->
	<script id="mobileTemplate" type="x-handlebars-template">
		<details>
			<summary>
				<figcaption class="beer-name">{{name}}</figcaption>
			</summary>
		</details>
	</script>

	<script src="scripts/script.js"></script>
</body>
</html>
